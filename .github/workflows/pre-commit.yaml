name: Pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          components: rustfmt, clippy
    - uses: pre-commit/action@v3.0.1
